<div>
  <template v-if="playing === true">
    <div class="iframe-container" :style="'padding-bottom: ' + (video.height  / video.width * 100) + '%;'" v-html="video.embed_html"/>
  </template>
  <div class="video" v-else>
    <img :src="video.picture"/>
    <div class="play-wrapper" @click="play">
      <div class="icon play"/>
    </div>
  </div>
</div>
